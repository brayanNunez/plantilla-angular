<app-header
  [fixed]="true"
  [navbarBrandFull]="{
    src: 'assets/images/Logo-Isthmus.png',
    width: 89,
    height: 25,
    alt: 'Isthmus Logo'
  }"
  [navbarBrandMinimized]="{
    src: 'assets/images/Logo-Small-Isthmus.png',
    width: 30,
    height: 30,
    alt: 'Isthmus Logo'
  }"
  [sidebarToggler]="'lg'"
  [asideMenuToggler]="false"
>
  <h5 class="title d-none d-sm-inline">Isth-Recruitment</h5>
  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a
        class="nav-link"
        data-toggle="dropdown"
        href="#"
        role="button"
        aria-haspopup="true"
        aria-expanded="false"
        dropdownToggle
        (click)="(false)"
      >
        <img
          src="assets/images/Missing_avatar.png"
          class="img-avatar"
          alt="Avatar Image"
        />
      </a>
      <div
        class="dropdown-menu dropdown-menu-right"
        *dropdownMenu
        aria-labelledby="simple-dropdown"
      >
        <a class="dropdown-item" href="#">
          <!-- <mat-icon>lock</mat-icon> -->
           <span>Logout</span>
        </a>
      </div>
    </li>
  </ul>
</app-header>
<div class="app-body">
  <app-sidebar [fixed]="true" [display]="'lg'">
    <app-sidebar-nav
      [navItems]="navItems"
      [perfectScrollbar]
      [disabled]="sidebarMinimized"
    ></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
